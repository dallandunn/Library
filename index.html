    <div class="form-popup" id="form">
        <form action="">

            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" required>
            <label for="read">Have you read this book?</label>
            <input type="checkbox" name="read" id="read">
            <div class="buttons">
                <button id="add-book" type="button" onclick="addBookToLibrary()">Add Book</button>
                <button id="cancel" onclick="toggleShowForm()">Cancel</button>
            </div>
        </form>
    </div>

    <button id="add-book" onclick="toggleShowForm()">Add Book</button>
