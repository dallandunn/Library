<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
    <script src="script.js" defer></script>
    <title>Library | The Odin Project</title>
</head>
<body>

    <h1>Library</h1>
    <div class="form-popup" id="form">
        <form action="">   
            <h3>Add a book</h3>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" required>
            <div class="switch-container">
                <p id="question">Have you read this book?</p>
                <input type="checkbox" name="popup-read" id="popup-read">
                <label for="popup-read" class="toggle"></label>
            </div>
            <div class="buttons">
                <button id="add" type="button" onclick="addBookToLibrary()">Add Book</button>
                <button id="cancel" onclick="toggleShowForm()">Cancel</button>
            </div>
        </form>
    </div>
    <div id="page-mask"></div>
    <button id="add-book" onclick="toggleShowForm()">Add Book</button>
    <div id="library">
        
    </div>
</body>
</html>
